
<h1>
<div *ngIf="mean > 90">
  Congradulations winner!!! Mean: {{mean}} Standard Deviation: {{standardDev}}
</div>
<div *ngIf="mean <= 90"> Sorry, the mean was less than 90. Mean: {{mean}} Standard Deviation: {{standardDev}}</div>
</h1>
<table id="surveys">
    <tr>
        <th>Student Id</th>

    </tr>

    <tr *ngFor="let survey of allSurveys">
      <td>
       <a href="completedsurvey?id={{survey}}">{{ survey }}</a>
      </td>
    </tr>
  </table>
